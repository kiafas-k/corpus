<div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Search criteria</h3>
                <p class="help-block">Select the topic and entity to visualise</p>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="POST" action="{action_page}">
                <div class="box-body">
                    <!-- from here -->
                    <label>Select Timespan</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" id="reservation" name="timespan">
                    </div>










                    <!-- to here -->

                    <div class="form-group">
                        <label>Select Topic</label>
                        <select class="form-control" name="topic">
                            <option selected value="any">Any Topic</option>
                            {topic_options}
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Select Entities</label>
                        <select multiple class="form-control" name="entities[]" style="height: 200px">
                            {entity_options}
                        </select>
                    </div>



                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <div class="col-sm-3 col-md-3 col-lg-3"></div>
</div>
